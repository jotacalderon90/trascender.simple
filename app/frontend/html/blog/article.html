<article>
	<a data-ng-href="/blog/{{row.uri}}">
		<img data-ng-src="{{row.thumb}}" alt="{{row.title}}"/>
		<h2>{{row.title}}</h2>
		<small class="text-success" title="{{row.datetitle}}">{{row.datefromnow}}</small>
	</a>
	<a href="/blog/edit/{{row._id}}" data-ng-show="ctrl.user.isAdmin()">
		<i class="fa fa-pencil"></i>
	</a>
</article>
